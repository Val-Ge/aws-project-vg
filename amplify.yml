version: 1
backend:
  phases:
    build:
      commands:
        # Install nvm and make sure it's properly sourced
        - curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.1/install.sh | bash
        - export NVM_DIR="$HOME/.nvm"
        - '[ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"'  # This loads nvm
        # Install Node v20 and use it
        - nvm install 20
        - nvm use 20
        # Verify Node version is 20
        - node -v
        # Run backend build steps (example: install dependencies)
        - npm ci --cache .npm --prefer-offline
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    build:
      commands:
        # Ensure nvm is sourced and Node v20 is installed for frontend build
        - export NVM_DIR="$HOME/.nvm"
        - '[ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"'  # This loads nvm
        - nvm install 20
        - nvm use 20
        # Verify Node version is 20
        - node -v
        - npm run build  # Your frontend build command here
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - .npm/**/*
