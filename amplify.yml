version: 1
backend:
  phases:
    build:
      commands:
        - curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.1/install.sh | bash   # Install nvm
        - source ~/.bashrc                                                     # Source nvm
        - nvm install 20                                                       # Install Node.js v20
        - nvm use 20                                                           # Use Node.js v20
        - npm ci --cache .npm --prefer-offline                                  # Install dependencies
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID    # Deploy
frontend:
  phases:
    build:
      commands:
        - npm run build                                                      # Build frontend
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - .npm/**/*
